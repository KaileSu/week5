<div class="wrapper fadeInDown">
    <div id="formContent">
    
  
     
  
      <!-- Login Form -->
      <form>
        <input type="email" [(ngModel)]="email" class="fadeIn second" name="email" placeholder="email">
        <input type="password" [(ngModel)]="password" class="fadeIn third" name="password" placeholder="password">
        
      </form>

      <button (click)="submit()" class="fadeIn fourth"> submit</button>
  
      
  
    </div>
  </div>
